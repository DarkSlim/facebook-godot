<script>
function shuffle(a) {
  var j, x, i;
  for (i = a.length; i; i--) {
    j = Math.floor(Math.random() * i);
    x = a[i - 1];
    a[i - 1] = a[j];
    a[j] = x;
  }
}
var users = [];
document.querySelectorAll('script[type=credits]')[0].innerHTML.match(/@([A-Za-z]+)/g).map(function(match){
  var link = document.createElement('a');
  link.href = 'http://github.com/' + match.substr(1);
  link.className = 'author';
  link.innerHTML = match;
  users.push(link);
});
function writeCredits() {
  document.querySelectorAll('.footer')[0].innerHTML = '';
  shuffle(users);
  users.forEach(function(user) {
    document.querySelectorAll('.footer')[0].appendChild(user);
  });
}
window.setInterval(writeCredits, 1500);
writeCredits();
</script>
